<html>

<body>
    <script>
        function Calculator() {
            this.read = function () {
                this.a = +prompt("숫자1");
                this.b = +prompt("숫자2");
            }

            this.sum = function () {
                return this.a + this.b;
            }

            this.mul = function () {
                return this.a * this.b;
            }
        };


        let calculator = new Calculator();


        calculator.read();

        alert("Sum=" + calculator.sum());
        alert("Mul=" + calculator.mul());
    </script>
</body>

</html>
